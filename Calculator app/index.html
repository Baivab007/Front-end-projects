<html lang="en"><head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&amp;display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <title>Calculator app</title>
</head>
<body>
  <div class="Bg">
   calc   
    <input id = "input-el" type="number" placeholder="" title="#" dir="rtl" autofocus>
    <div class="contener">
      <button type="button" class="7">7</button>
      <button type="button" class="8">8</button>
      <button type="button" class="9">9</button>
      <button type="button" class="DEL">DEL</button>
      <button type="button" class="4">4</button>
      <button type="button" class="5">5</button>
      <button type="button" class="6">6</button>
      <button type="button" class="+">+</button>
      <button type="button" class="1">1</button>
      <button type="button" class="2">2</button>
      <button type="button" class="3">3</button>
      <button type="button" class="-">-</button>
      <button type="button" class=".">.</button>
      <button type="button" class="0">0</button>
      <button type="button" class="/">/</button>
      <button type="button" class="*">X</button>
      <button type="button" class="Reset">Reset</button>
      <button type="button" class="eq ">=</button>
      
    </div>

  </div>
    

  <div class="attribution">
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
